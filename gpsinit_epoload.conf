# Clear the EPO NVRAM
clear_epo
eporetrieve EPO.DAT /tmp/EPO.DAT
# Load the EPO.
epoloader -n -s ${SPEED} @/etc/gpsinit_loc.conf /tmp/EPO.DAT ${DEVICE}
